<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Katari CRUD-LogIn</title>

    <!-- Latest compiled and minified CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/signin.css" rel="stylesheet" media="screen">
  </head>

  <body>

    <div class="container">
      <form class="form-signin" action="index.html" method="post">
            <h2 class="form-signin-heading">Please Log In</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" class="form-control" placeholder="username" required autofocus><br>
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="password" required>
            <button type="submit" class="btn btn-lg btn-primary btn-block" name="button">Log In</button>
      </form>
    </div>
  <!-- Latest compiled and minified JavaScript  and jquery-->
  <script src='../static/js/jquery.js'></script>
  <script src='../static/js/bootstrap.min.js'></script>

  </body>
</html>
