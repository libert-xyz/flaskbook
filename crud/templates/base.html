<html>
  <head>
    <meta charset="utf-8">

  <body>

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

            <a href="#" class='navbar-brand'>Katari CRUD</a>

              <ul class="nav navbar-nav navbar-right">

                      <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>

        </div>
